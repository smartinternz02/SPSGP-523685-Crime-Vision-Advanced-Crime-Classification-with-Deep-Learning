<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime-Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand navtext">CrimeVision</a>
        <div class="d-flex">
            <a class="nav-link me-2 navtext" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link navtext" href="{{ url_for('prediction') }}">Predict Crime</a>
        </div>
    </div>
    </nav>



    <div class="d-flex justify-content-between">
        <div class=" content p-1 mx-5 w-100">
            <h1>Crime Detection using AI - Predict</h1>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Upload an image and initiate the prediction process to detect potential crimes based on the image.</label>
                    <input class="form-control" type="file" name="image" id="formFile">
                </div>
                <input class="btn button" type="submit" value="Predict" id="predict-button">
            </form>
                
            <label for="prediction" id="result" class="prediction">
                {{ prediction_text }}
            </label>
        </div>
        <div class="col-4">
            <img id="uploadedImage" src="{{ url_for('static',filename='images/predict_page.jpg') }}" alt="Uploaded Image">
        </div>
    </div>

</body>

</html>
